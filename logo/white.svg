<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 1">
  <svg viewBox="0 0 5 5" fill="#fff">
    <rect height="1">
      <animate id="top" attributeName="width" values="0;5" begin="1s" fill="freeze" dur="200ms"/>
    </rect>
    <rect width="1">
      <animate attributeName="height" values="0;2" begin="top.end" fill="freeze" dur="200ms"/>
    </rect>
    <rect x="2" width="1">
      <animate attributeName="height" values="0;3" begin="top.end" fill="freeze" dur="200ms"/>
    </rect>
    <rect x="4" width="1">
      <animate id="right" attributeName="height" values="0;5" begin="top.end" fill="freeze" dur="200ms"/>
    </rect>
    <rect x="5" y="4" height="1">
      <animate id="bottom" attributeName="x" values="5;0" begin="right.end" fill="freeze" dur="200ms"/>
      <animate attributeName="width" values="0;5" begin="right.end" fill="freeze" dur="200ms"/>
    </rect>
    <rect y="5" width="1" height="2">
      <animate attributeName="y" values="5;3" begin="bottom.end" fill="freeze" dur="200ms"/>
    </rect>
  </svg>
</svg>
